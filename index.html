<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./scripts/gameboard.js"></script>
    <script type="module" src="./scripts/displaycontroller.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/redkost-comic" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
        <div class="info-container">
            <label for="name-input">Enter name: </label>
            <input type="text" id="name-input" name="name-input" value="Player" onfocus="this.value=''" maxlength="10" />
            <fieldset>
                <legend>Difficulty: </legend>
                <ul>
                    <li>
                        <div class="list-item">
                            <input type="radio" id="easy-mode" name="difficulty" value="easy" checked="checked"/>
                            <label for="easy-mode" class="difficulty-option">Easy</label>
                        </div>
                    </li>
                    <li>
                        <div class="list-item">
                            <input type="radio" id="medium-mode" name="difficulty" value="medium" />
                            <label for="medium-mode" class="difficulty-option">Medium</label>
                        </div>
                    </li>
                    <li>
                        <div class="list-item">
                            <input type="radio" id="hard-mode" name="difficulty" value="hard" />
                            <label for="hard-mode" class="difficulty-option">Hard</label>
                        </div>
                    </li>
                    <li>
                        <div class="list-item">
                            <input type="radio" id="minimax-mode" name="difficulty" value="minimax" />
                            <label for="minimax-mode" class="difficulty-option">Unbeatable</label>
                        </div>
                    </li>
                </ul>
            </fieldset>
            <button type="button" id="submit-name">START GAME</button>
        </div>
        <div class="stats-container">
            <h2 id="stats-text"></h2>
        </div>
        <div class="gameboard-container">
            <div class="gameboard-grid">
                <div class="grid-item">
                    <button type="button" class="grid-button valid-move" id="0-0"></button>
                </div>
                <div class="grid-item">
                    <button type="button" class="grid-button valid-move" id="0-1"></button>
                </div>
                <div class="grid-item">
                    <button type="button" class="grid-button valid-move" id="0-2"></button>
                </div>
                <div class="grid-item">
                    <button type="button" class="grid-button valid-move" id="1-0"></button>
                </div>
                <div class="grid-item">
                    <button type="button" class="grid-button valid-move" id="1-1"></button>
                </div>
                <div class="grid-item">
                    <button type="button" class="grid-button valid-move" id="1-2"></button>
                </div>
                <div class="grid-item">
                    <button type="button" class="grid-button valid-move" id="2-0"></button>
                </div>
                <div class="grid-item">
                    <button type="button" class="grid-button valid-move" id="2-1"></button>
                </div>
                <div class="grid-item">
                    <button type="button" class="grid-button valid-move" id="2-2"></button>
                </div>
            </div>
        </div>
        <button type="button" id="reset-button">Reset Game</button>
</body>
</html>
